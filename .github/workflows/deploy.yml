name: Build and Deploy
on:
  push:
    branches: [ main ]

jobs:
  
  build:
    
    name: Deployment
    runs-on: ubuntu-latest

    steps:

    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        ls
        docker build -t $ECR_REGISTRY/restaurant-34:$IMAGE_TAG .
        docker push $ECR_REGISTRY/restaurant-34:$IMAGE_TAG

    - name: Update kube config
      run: aws eks update-kubeconfig --name restaurant-34 --region us-east-1

    - name: Deploy to EKS
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        sed -i 's/image: 450872441741.dkr.ecr.us-east-1.amazonaws.com/restaurant-34:latest/image: 450872441741.dkr.ecr.us-east-1.amazonaws.com/restaurant-34:${IMAGE_TAG}/' src/infra/api/restaurante_34_api_deployment.yml && \
        kubectl apply -f src/infra/api/restaurante_34_api_deployment.yml
